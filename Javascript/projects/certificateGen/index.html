<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link: Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Certificate Generatior</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="text">RA Sumon - Certificate Generator</h1>
        <!-- input filed -->
        <label >
            Name:
            <input type="text" id="name">
        </label>
        <!-- download button -->
        <a href="#" id="download-btn">Download</a>

        <!-- canvas -->
        <canvas class="canvas" height="350px" width="500px"></canvas>
    </div>

    <!-- Linking css -->
    <!-- <script src="./script.js"></script> -->
    <script>
        const canvas = document.getElementsByTagName("canvas");
        console.log(canvas);
        const ctx = canvas[0].getContext('2d');
        
        const image = new Image();
        image.src = 'cerGen.jpg';
        image.onload = function () {
            drawImage();
        }

        function drawImage(){
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        }

    </script>
    <!-- Bootstrap Link: Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
